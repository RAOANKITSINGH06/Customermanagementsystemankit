<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pro CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #130428, #2b1055, #3b0a78, #8b2bd4, #ff0077);
      background-size: 500% 500%;
      animation: gradientMove 10s ease infinite;
      font-family: "Inter", sans-serif;
      overflow: hidden;
      color: #fff;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 40px rgba(255,0,180,0.4);
      backdrop-filter: blur(16px);
      animation: fadeUp 1.3s ease forwards;
    }
    @keyframes fadeUp { from {opacity: 0;transform: translateY(30px);} to {opacity:1;transform: translateY(0);} }
    h2 {
      font-family: "Pacifico", cursive;
      font-size: 2.4rem;
      background: linear-gradient(90deg, #b46aff, #ff4db8, #4cc9f0);
      -webkit-background-clip: text;
      color: transparent;
      background-size: 200%;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .form-control {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px 14px;
    }
    .form-control::placeholder { color: #e3c8ff; }
    .btn-login {
      background: linear-gradient(90deg,#b46aff,#ff4db8,#4cc9f0);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 0 20px rgba(255,77,184,0.5);
    }
    .btn-login:hover { transform: scale(1.04); box-shadow: 0 0 25px #ff4db8, 0 0 50px #b46aff; }
    .error-text { color: #ffb3b3; display: none; font-size: 0.9rem; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Pro CRM</h2>
    <p class="text-muted mb-3">Sign in to continue</p>
    <div class="error-text" id="errorMsg">Invalid credentials! Try again.</div>
    <form id="loginForm">
      <input type="text" id="username" class="form-control" placeholder="Username" required>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login mt-2">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const validUsers = ["Ankit Rao", "Aman"];
      const correctPassword = "helloji";

      if (validUsers.includes(username) && password === correctPassword) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", username);
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
