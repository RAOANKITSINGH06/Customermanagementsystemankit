<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pro CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
<script> if(localStorage.getItem("isLoggedIn")!=="true") window.location.href="login.html"; </script>

<nav class="navbar px-4">
  <a class="navbar-brand logo" href="index.html">Pro CRM</a>
  <div class="d-flex align-items-center">
    <span id="welcomeUser" class="me-3 fw-semibold text-light"></span>
    <input id="globalSearch" class="form-control form-control-sm me-3" placeholder="Search...">
    <div class="profile-circle" id="profileInitial">A</div>
    <button class="btn btn-sm btn-outline-light ms-3" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <aside class="col-md-2 pe-0 sidebar">
      <ul class="nav flex-column p-3">
        <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Contacts</a></li>
        <li class="nav-item"><a class="nav-link" href="leads.html">Leads</a></li>
        <li class="nav-item"><a class="nav-link" href="opportunities.html">Opportunities</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      </ul>
    </aside>

    <main class="col-md-10">
      <h4 class="section-title mb-4">Dashboard</h4>
      <div class="row g-3">
        <div class="col-md-3"><div class="card kpi"><small>Total Revenue</small><h3 id="kpiRevenue">â‚¹0</h3></div></div>
        <div class="col-md-3"><div class="card kpi"><small>Active Contacts</small><h3 id="kpiContacts">0</h3></div></div>
        <div class="col-md-3"><div class="card kpi"><small>Open Opportunities</small><h3 id="kpiOpps">0</h3></div></div>
        <div class="col-md-3"><div class="card kpi"><small>New Leads</small><h3 id="kpiLeads">0</h3></div></div>
      </div>

      <div class="row g-4 mt-3">
        <div class="col-md-6"><div class="card p-3"><h5>Sales Pipeline</h5><canvas id="barChart" height="220"></canvas></div></div>
        <div class="col-md-6"><div class="card p-3"><h5>Revenue by Stage</h5><canvas id="donutChart" height="160"></canvas></div></div>
      </div>
    </main>
  </div>
</div>

<script src="main.js"></script>
<script>
  const u = localStorage.getItem("username");
  document.getElementById("welcomeUser").textContent = `Welcome, ${u} ðŸ‘‹`;
  document.getElementById("profileInitial").textContent = u.charAt(0).toUpperCase();
  document.getElementById("logoutBtn").onclick = ()=>{localStorage.clear();location="login.html";}
</script>
</body>
</html>
