<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Pro CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    .profile-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 0 25px rgba(180,70,240,0.3);
      backdrop-filter: blur(12px);
      transition: 0.3s;
    }
    .profile-card:hover {
      box-shadow: 0 0 35px rgba(255,77,184,0.4);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg,#b46aff,#ff4db8);
      color: white;
      font-weight: 700;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
      box-shadow: 0 0 25px rgba(255,77,184,0.6);
    }
    label {
      font-weight: 600;
      color: #d9c9ff;
    }
    input {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input:focus {
      border-color: #ff4db8;
      box-shadow: 0 0 15px rgba(255,77,184,0.5);
      background: rgba(255,255,255,0.15);
    }
    .btn-save {
      background: linear-gradient(90deg,#b46aff,#ff4db8);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 0 20px rgba(255,77,184,0.4);
    }
    .btn-save:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #ff4db8;
    }
  </style>
</head>
<body>
<script>
  if(localStorage.getItem("isLoggedIn")!=="true") window.location.href="login.html";
</script>

<nav class="navbar px-4">
  <a class="navbar-brand logo" href="index.html">Pro CRM</a>
  <div class="d-flex align-items-center">
    <span id="welcomeUser" class="me-3 fw-semibold text-light"></span>
    <div class="profile-circle" id="profileInitial">A</div>
    <button class="btn btn-sm btn-outline-light ms-3" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar" id="profileAvatar">A</div>
          <h3 id="profileName">User Name</h3>
          <p class="text-muted" id="profileRole">CRM User</p>
        </div>

        <form id="profileForm">
          <div class="mb-3">
            <label>Email Address</label>
            <input type="email" id="profileEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Phone Number</label>
            <input type="text" id="profilePhone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Company</label>
            <input type="text" id="profileCompany" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-save mt-3">Save Changes</button>
        </form>

        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-sm btn-outline-light me-2">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const user = localStorage.getItem("username");
  document.getElementById("welcomeUser").textContent = `Welcome, ${user} ðŸ‘‹`;
  document.getElementById("profileInitial").textContent = user.charAt(0).toUpperCase();
  document.getElementById("logoutBtn").onclick = ()=>{localStorage.clear();location="login.html";}

  // Auto fill profile info based on user
  const nameEl = document.getElementById("profileName");
  const avatarEl = document.getElementById("profileAvatar");
  const emailEl = document.getElementById("profileEmail");
  const phoneEl = document.getElementById("profilePhone");
  const companyEl = document.getElementById("profileCompany");
  const roleEl = document.getElementById("profileRole");

  if (user === "Ankit Rao") {
    nameEl.textContent = "Ankit Rao";
    emailEl.value = "ankit.rao@procrm.com";
    phoneEl.value = "9876543210";
    companyEl.value = "Pro CRM India";
    roleEl.textContent = "Admin";
  } else if (user === "Aman") {
    nameEl.textContent = "Aman";
    emailEl.value = "aman@procrm.com";
    phoneEl.value = "9123456789";
    companyEl.value = "Pro CRM India";
    roleEl.textContent = "Manager";
  } else {
    nameEl.textContent = "Guest User";
    emailEl.value = "guest@procrm.com";
    phoneEl.value = "0000000000";
    companyEl.value = "Pro CRM";
    roleEl.textContent = "Viewer";
  }
  avatarEl.textContent = user.charAt(0).toUpperCase();

  document.getElementById("profileForm").addEventListener("submit", (e)=>{
    e.preventDefault();
    alert("Profile updated successfully!");
  });
</script>
</body>
</html>
