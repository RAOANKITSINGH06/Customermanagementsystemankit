<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Pro CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar px-4"><a class="navbar-brand logo" href="index.html">Pro CRM</a></nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <aside class="col-md-2 pe-0 sidebar">
        <ul class="nav flex-column p-3">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-chart-line me-2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="contacts.html"><i class="fa-solid fa-user-group me-2"></i> Contacts</a></li>
          <li class="nav-item"><a class="nav-link" href="leads.html"><i class="fa-solid fa-user-plus me-2"></i> Leads</a></li>
          <li class="nav-item"><a class="nav-link" href="opportunities.html"><i class="fa-solid fa-briefcase me-2"></i> Opportunities</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html"><i class="fa-solid fa-chart-pie me-2"></i> Reports</a></li>
          <li class="nav-item"><a class="nav-link active" href="settings.html"><i class="fa-solid fa-gear me-2"></i> Settings</a></li>
        </ul>
      </aside>

      <main class="col-md-10">
        <h4 class="section-title mb-4">Settings</h4>
        <div class="card p-3">
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="you@example.com">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="darkModeToggle">
              <label class="form-check-label" for="darkModeToggle">Enable Dark Mode (coming soon)</label>
            </div>
            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
          </form>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
