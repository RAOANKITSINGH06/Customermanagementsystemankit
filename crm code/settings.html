<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Pro CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<script>if(localStorage.getItem("isLoggedIn")!=="true")location="login.html";</script>

<nav class="navbar px-4">
  <a class="navbar-brand logo" href="index.html">Pro CRM</a>
  <div class="d-flex align-items-center">
    <span id="welcomeUser" class="me-3 text-light"></span>
    <div class="profile-circle" id="profileInitial">A</div>
    <button class="btn btn-sm btn-outline-light ms-3" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <aside class="col-md-2 sidebar">
      <ul class="nav flex-column p-3">
        <li><a class="nav-link" href="index.html">Dashboard</a></li>
        <li><a class="nav-link" href="contacts.html">Contacts</a></li>
        <li><a class="nav-link" href="leads.html">Leads</a></li>
        <li><a class="nav-link" href="opportunities.html">Opportunities</a></li>
        <li><a class="nav-link" href="reports.html">Reports</a></li>
        <li><a class="nav-link active" href="settings.html">Settings</a></li>
      </ul>
    </aside>

    <main class="col-md-10">
      <h4 class="section-title mb-4">Settings</h4>
      <div class="card glass-card p-4">
        <div class="mb-3">
          <label class="form-label">Theme</label>
          <select id="themeSelect" class="form-select bg-dark text-light">
            <option value="dark">Dark Neon</option>
            <option value="light">Light Mode</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Language</label>
          <select id="languageSelect" class="form-select bg-dark text-light">
            <option>English</option>
            <option>Hindi</option>
            <option>French</option>
          </select>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" role="switch" id="notifToggle">
          <label class="form-check-label" for="notifToggle">Enable Notifications</label>
        </div>

        <button class="btn btn-gradient w-100" id="saveBtn">Save Preferences</button>
      </div>
    </main>
  </div>
</div>

<script>
const user = localStorage.getItem("username");
document.getElementById("welcomeUser").textContent = `Welcome, ${user} ðŸ‘‹`;
document.getElementById("profileInitial").textContent = user.charAt(0).toUpperCase();
document.getElementById("logoutBtn").onclick=()=>{localStorage.clear();location="login.html";}

const themeSel=document.getElementById("themeSelect");
const langSel=document.getElementById("languageSelect");
const notif=document.getElementById("notifToggle");

themeSel.value=localStorage.getItem("theme")||"dark";
langSel.value=localStorage.getItem("language")||"English";
notif.checked=localStorage.getItem("notifications")==="true";

document.getElementById("saveBtn").onclick=()=>{
  localStorage.setItem("theme",themeSel.value);
  localStorage.setItem("language",langSel.value);
  localStorage.setItem("notifications",notif.checked);
  alert("âœ… Preferences saved successfully!");
};
</script>
</body>
</html>
