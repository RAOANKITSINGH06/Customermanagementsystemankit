  <nav class="navbar px-4"><a class="navbar-brand logo" href="index.html">Pro CRM</a></nav>

      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun'],
        datasets: [{

          borderColor: '#ff4db8',
          backgroundColor: 'rgba(255,77,184,0.2)',
          fill: true,
          tension: 0.4

      options: { scales: { x: {ticks:{color:'#fff'}}, y: {ticks:{color:'#fff'}} } }
